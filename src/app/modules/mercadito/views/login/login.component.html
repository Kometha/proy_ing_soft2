<main class="h-screen flex justify-center items-center">
  <article
    class="flex flex-col p-3 rounded-lg justify-content-center align-items-center bg-gray-200"
  >
    <header
      class="flex flex-col items-center content-center mb-4 bg-appPrimary-900 w-full rounded-lg p-2"
    >
      <img
        src="https://i.ibb.co/SXKmKVb/logo.png"
        width="150"
        height="150"
        alt="logo"
        border="0"
      />
      <h1 class="text-appPrimary-50">
        Merca<span class="text-appPrimary-400">dito</span>
      </h1>
    </header>
    <form class="flex flex-col gap-3">
      <!-- ! Correo o Alias -->
      <div>
        <label
          for="emailOrUsername"
          class="block mb-2 text-sm font-medium text-appPrimary-800"
        >
          Correo o Alias
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
          >
            <svg
              class="size-5 text-appPrimary-200"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 16"
            >
              <path
                d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
              />
              <path
                d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
              />
            </svg>
          </div>
          <input
            type="text"
            pInputText
            id="emailOrUsername"
            [(ngModel)]="emailOrAlias"
            required
            name="usuario"
            class="bg-gray-800 border border-gray-300 text-gray-200 text-sm rounded-lg block w-full ps-10 p-2.5 focus:bg-gray-600 focus:border-gray-700 transition-all duration-300 ease-in-out"
            placeholder="ceutec@unitec.edu"
          />
        </div>
      </div>
      <!-- ! Password -->
      <div>
        <label
          for="pass"
          class="block mb-2 text-sm font-medium text-appPrimary-800"
        >
          Contraseña
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
          >
            <svg
              class="size-5 text-appPrimary-200"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M16.555 3.843l3.602 3.602a2.877 2.877 0 0 1 0 4.069l-2.643 2.643a2.877 2.877 0 0 1 -4.069 0l-.301 -.301l-6.558 6.558a2 2 0 0 1 -1.239 .578l-.175 .008h-1.172a1 1 0 0 1 -.993 -.883l-.007 -.117v-1.172a2 2 0 0 1 .467 -1.284l.119 -.13l.414 -.414h2v-2h2v-2l2.144 -2.144l-.301 -.301a2.877 2.877 0 0 1 0 -4.069l2.643 -2.643a2.877 2.877 0 0 1 4.069 0z"
              />
              <path d="M15 9h.01" />
            </svg>
          </div>
          <input
            type="password"
            pInputText
            id="pass"
            [(ngModel)]="password"
            required
            name="contrasenia"
            (keyup.enter)="iniciarSesion()"
            class="bg-gray-800 border border-gray-300 text-gray-200 text-sm rounded-lg block w-full ps-10 p-2.5 focus:bg-gray-600 focus:border-gray-700 transition-all duration-300 ease-in-out"
            placeholder="••••••••••••••"
          />
        </div>
      </div>

      <footer class="mt-4 flex justify-content-center">
        <button
          type="button"
          (click)="iniciarSesion()"
          class="focus:outline-none text-white bg-appPrimary-700 hover:bg-appPrimary-900 focus:ring-4 focus:ring-appPrimary-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full transition-all duration-300 ease-in-out hover:shadow-lg"
        >
          Ingresar
        </button>
      </footer>
    </form>
  </article>
</main>
